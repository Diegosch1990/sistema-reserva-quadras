<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Quadra</title>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <link href="styles/main.css" rel="stylesheet">

    <div id="root"></div>

    <script type="text/babel" data-type="module" src="utils/databaseUtils.js"></script>

    <script type="text/babel" data-type="module" src="components/Toast.js"></script>
    <script type="text/babel" data-type="module" src="components/CustomerControl.js"></script>
    <script type="text/babel" data-type="module" src="components/Login.js"></script>
    <script type="text/babel" data-type="module" src="components/Releases.js"></script>

    <script type="text/babel" data-type="module" src="app.js"></script>
